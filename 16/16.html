# Modelos de negocio

> “(...) assumptions about what a company gets paid for”. Peter Drucker.

---

# Definición
Un _modelo de negocio_ es la lista de suposiciones que un negocio tiene sobre lo que hace, para quién y cómo genera ingresos. Puesto de otro modo, es la definición de su razón de ser.

---

# ¿Para qué se utiliza?
* Planificación estratégica
* Orientar el diseño de productos y servicios
* Diferenciación de mercado
